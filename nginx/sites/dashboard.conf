server {
    listen 443 ssl http2;
    server_name dashboard-astool.callummclu.co.uk;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/key.key;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    root /usr/share/nginx/html;

    index index.html index.htm;

    error_page 404 /out/404.html;
    location = /404.html {
          internal;
    }
    
    location / {
        include  /etc/nginx/mime.types;
        try_files $uri $uri.html $uri/index.html =404;
        # add_header Cache-Control "static, max-age=31536000";
    }


    location ~* /(.*)(\/)([A-Za-z0-9-]+)$ {
      try_files $1/[space_id].html /$1/[space_id].html /$1/[id].html =404;
    }

    location ~* /(space\/.*\/board\/.*)$ {
        try_files space/[space_id]/board/[board_id].html /space/[space_id]/board/[board_id].html =404;
    }


}